{% load static %}

    <title>Task Manager</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
</head>
<body>
<header>

    <nav>
        <a href="{% url 'task_list_page' %}">Мои задачи</a>

        {% else %}
            <a href="{% url 'login_page' %}">Вход</a>
            <a href="{% url 'register_page' %}">Регистрация</a>
        {% endif %}

<main>

</body>
</html>
