{% extends 'tasks/base.html' %}

{% block content %}
<h2>{{ task.title }}</h2>

<p><strong>Статус:</strong> {{ task.status|capfirst }}</p>
<p><strong>Дедлайн:</strong> {{ task.deadline }}</p>
<p><strong>Описание:</strong> {{ task.description }}</p>

<a href="{% url 'task_update_page' task.id %}">Редактировать</a> |
<a href="{% url 'task_delete_page' task.id %}">Удалить</a> |
<a href="{% url 'task_list_page' %}">Назад к списку задач</a>
{% endblock %}
