{% extends 'tasks/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}

<h2 class="text-4xl font-bold mb-6 neon">Регистрация</h2>

<form method="post" class="bg-gray-800 p-6 rounded shadow-lg max-w-md mx-auto flex flex-col gap-4">
    {% csrf_token %}

    <div class="flex flex-col">
        <label class="mb-1 text-gray-300 font-semibold" for="username">Имя пользователя</label>
        <input type="text" name="username" required>
    </div>

    <div class="flex flex-col">
        <label class="mb-1 text-gray-300 font-semibold" for="email">Email</label>
        <input type="email" name="email" required>
    </div>

    <div class="flex flex-col">
        <label class="mb-1 text-gray-300 font-semibold" for="password">Пароль</label>
        <input type="password" name="password" required>
    </div>

    <div class="flex flex-col">
        <label class="mb-1 text-gray-300 font-semibold" for="password_confirm">Подтвердите пароль</label>
        <input type="password" name="password_confirm" required>
    </div>

    {% if messages %}
    <div class="text-red-500">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}

    <div class="flex gap-4 mt-4">
        <button type="submit" class="btn-neon px-4 py-2 rounded">Зарегистрироваться</button>
        <a href="{% url 'login_page' %}" class="btn-neon px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">Вход</a>
    </div>
</form>

{% endblock %}
