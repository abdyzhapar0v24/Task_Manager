{% extends 'tasks/base.html' %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
    {% csrf_token %}
    <p><input type="text" name="username" placeholder="Имя пользователя" required></p>
    <p><input type="email" name="email" placeholder="Email" required></p>
    <p><input type="password" name="password" placeholder="Пароль" required></p>
    <p><input type="password" name="password_confirm" placeholder="Повторите пароль" required></p>
    <button type="submit">Зарегистрироваться</button>
</form>
<a href="{% url 'login_page' %}">Уже есть аккаунт? Войти</a>
{% endblock %}
